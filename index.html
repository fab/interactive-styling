<!DOCTYPE html>
<html>
  <head>
    <title>Interactive Styling</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    <link rel="stylesheet" href="app.css" type="text/css">
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <h1>Interactive Styling</h1>
    <div ng-app>
      <div ng-controller="styleCtrl">
        <div>
          Type a word or phrase here:
          <input type="text" ng-model="data.message">
        </div>
        <div>
          Choose a text color:
          <select ng-model="data.color">
            <option value="black">Black</option>
            <option value="blue">Blue</option>
            <option value="red">Red</option>
            <option value="yellow">Yellow</option>
            <option value="green">Green</option>
            <option value="purple">Purple</option>
            <option value="orange">Orange</option>
            <option value="lime">Lime</option>
            <option value="aqua">Aqua</option>
            <option value="fuchsia">Fuchsia</option>
            <option value="white">White</option>
            <option value="silver">Silver</option>
            <option value="grey">Grey</option>
            <option value="maroon">Maroon</option>
          </select>
        </div>
        <div>
          Choose a background color:
          <select ng-model="data.background">
            <option value="none">None</option>
            <option value="black">Black</option>
            <option value="blue">Blue</option>
            <option value="red">Red</option>
            <option value="yellow">Yellow</option>
            <option value="green">Green</option>
            <option value="purple">Purple</option>
            <option value="orange">Orange</option>
            <option value="lime">Lime</option>
            <option value="aqua">Aqua</option>
            <option value="fuchsia">Fuchsia</option>
            <option value="white">White</option>
            <option value="silver">Silver</option>
            <option value="grey">Grey</option>
            <option value="maroon">Maroon</option>
          </select>
        </div>
        <div>
          Choose a font:
          <select ng-model="data.fontFamily">
            <optgroup label="Serif">
              <option value="times">Times New Roman</option>
              <option value="palatino">Palatino</option>
              <option value="georgia">Georgia</option>
            </optgroup>
            <optgroup label="Sans-Serif">
              <option value="helvetica">Helvetica</option>
              <option value="verdana">Verdana</option>
              <option value="impact">Impact</option>
            </optgroup>
            <optgroup label="Monospaced">
              <option value="courier">Courier</option>
              <option value="menlo">Menlo</option>
              <option value="monaco">Monaco</option>
            </optgroup>
            <optgroup label="Fantasy">
              <option value="papyrus">Papyrus</option>
              <option value="copperplate">Copperplate</option>
            </optgroup>
            <optgroup label="Cursive">
              <option value="cursive">Cursive</option>
              <option value="comic sans ms">Comic Sans</option>
              <option value="brush script mt">Brush Script</option>
            </optgroup>
          </select>
        </div>
        <div>
          Choose a font size:
          <input type="number" step="10" ng-model="data.fontSize">
        </div>
        <div>
          Choose an animation:
          <select ng-model="data.animation">
            <option value="none">None</option>
            <option value="rotate">Rotate</option>
          </select>
        </div>
        <h2>Result:</h2>
        <div id="output" class="{{data.animation}}" ng-style="{color: data.color, background: data.background, fontFamily: data.fontFamily, fontSize: data.fontSize + 'px'}">
          {{data.message}}
        </div>
      </div>
    </div>
  </body>
</html>
